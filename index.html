<!DOCTYPE html>
<html>
<head>
    <title>Cricket Rules Navigation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .nav-container {
            display: flex;
            gap: 20px;
        }
        .format-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }
        .format-btn:hover {
            background: #333;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="format-btn" onclick="window.location.href='https://uhvardhan.github.io/mens-t20i'">Men's T20I Playing Conditions</button>
        <button class="format-btn" onclick="window.location.href='#'">Men's ODI Playing Conditions</button>
    </div>
</body>
</html>
